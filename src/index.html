<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио гитариста</title>
    <link rel="stylesheet" href="sass/style.css">
    <meta name="description" content="Лучший репетитор игры на гитаре">
    <script src="https://kit.fontawesome.com/" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main-section">
        <div class="container main-section__nav-container">
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="img/logo.svg" alt=""></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Записаться</li>
                </ul>
            </nav>
        </div>

        <div class="container main-section__content-container">
            <div class="left-wrapper">
                <img src="img/Гитарист 1.png" alt="фото гитариста" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
                <h1 class="right-wrapper__title title">Я Дмитрий
                    <hr class="title__hr">
                </h1>
                <p class="right-wrapper__text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae possimus explicabo 
                </p>
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронировать <br> урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="icons/Иконка чата 1.svg" alt="chat">
                        <p class="buttons__text">Есть <br>
                            вопросы?</p>
                    </div>
                </div>
            </div>

            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>
        </div>
        <div class="main-section__second-elipse elipse elipse_dig">
            <div class="elipse__subtract_big"></div>
        </div>
    </section>
</body>
</html>
